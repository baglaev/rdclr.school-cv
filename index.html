<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>rdclr.school</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/Logo.svg" alt="логотип rdclr.school" class="header__logo">
    </header>
    <main class="main">
        <section class="resume">
            <article class="resume-info">
                <div class="resume-info__images">
                    <img src="./images/photo.png" alt="фотография кандидата" class="resume-info__photo">
                    <img src="./images/Union.svg" alt="uniob изображение" class="resume-info__union">
                </div>
                <div class="resume-info__about">
                    <div class="resume-info__biography">
                        <h1 class="resume-info__title">name</h1>
                        <p class="resume-info__subtitle">subname</p>
                    </div>
                    <div class="resume-info__contacts">
                        <p class="resume-info__contact"><img src="./images/phone.svg" alt="логотип телефона" class="resume-info__logo-messenger">text text</p>
                        <p class="resume-info__contact"><img src="./images/mail.svg" alt="логотоип почты" class="resume-info__logo-messenger"></p>
                        <p class="resume-info__contact"><img src="./images/telegram.svg" alt="логотип telegram" class="resume-info__logo-messenger"></p>
                        <p class="resume-info__contact"><img src="./images/github.svg" alt="логотип github" class="resume-info__logo-messenger"></p>
                    </div>
                </div>
                <p class="resume-info__text"></p>
                <div class="resume-info__education">
                    <div class="resume-info__container">
                        <p class="resume-info__container-name">Образование</p>
                        <div class="resume-info__places">
                            <div class="resume-info__place">
                                <p class="resume-info__place-title">Воронежский государственный технический университет(бакалавр)</p>
                                <p class="resume-info__place-subtitle">Информационные системы и технологии</p>
                                <p class="resume-info__place-subtitle">2016-2020</p>
                            </div>
                                <div class="resume-info__place">
                                <p class="resume-info__place-title"></p>
                                <p class="resume-info__place-subtitle"></p>
                                <p class="resume-info__place-subtitle"></p>
                            </div>
                        </div>
                    </div>
                    <div class="resume-info__container">
                        <p class="resume-info__container-name">Карьера</p>
                        <div class="resume-info__places">
                            <div class="resume-info__place">
                                <p class="resume-info__place-title">ООО "Завод Энергон"</p>
                                <p class="resume-info__place-subtitle">Специалист по информационным системам и технологиям</p>
                                <p class="resume-info__place-subtitle">2020-2022</p>
                            </div>
                                <div class="resume-info__place">
                                <p class="resume-info__place-title"></p>
                                <p class="resume-info__place-subtitle"></p>
                                <p class="resume-info__place-subtitle"></p>
                            </div>
                        </div>
                    </div>
                    <div class="resume-info__container">
                        <p class="resume-info__container-name">Навыки</p>
                        <div class="resume-info__places">
                            <div class="resume-info__skills">
                                <p class="resume-info__place-title">HTML</p>
                                <p class="resume-info__place-title">CSS</p>
                                <p class="resume-info__place-title">JavaScript</p>
                                <p class="resume-info__place-title">React</p>
                                <p class="resume-info__place-title">webpack</p>
                                <p class="resume-info__place-title">БЭМ</p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
